<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>CatPhoto App</h1>
        <section>
            <h2>Cat Photos</h2>
            <P>see more <a target="_blank" href="https://freecatphotoapp.com">cat photos</a> in our gallery.</P>
            <a target="_blank" href="http://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." srcset=""></a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." srcset="">
                <figcaption>cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" srcset="">
                <figcaption>Cat <strong>hate</strong> other cats</figcaption>
            </figure>
            fi
        </section>
    </main>
</body>
</html>
